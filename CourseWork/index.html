<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>music player</title>
</head>

<body>
    <img src="disco.jpg" class="background" alt="">
    <!-- <img src="/play-button.png" alt=""> -->
    <div class="wrap">
        <section class="main">
            <button id="back"><img src="back.svg" class="back__icon" alt=""></button>
            <button id="play"><img class="img-play" src="play-button.svg" alt="img"></button>
            <button id="next"><img src="next.svg" class="next__icon" alt=""></button>
        </section>
        <div class="progress-bar">
            <div class="progress-bar__filling"></div>
            <div class="progress-bar__handle"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
